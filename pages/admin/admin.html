<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto Funko :: Administrar productos</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header><!-- Inicio Header-->
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="/index.html">
          <img src="/imgs/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca FunkpShop" />
        </a>
      </picture>
      <ul class="navbar__menu">
        <li class="navbar__item with-submenu">
          <a class="navbar__link with-icon" href="/pages/shop/shop.html">Shop <iconify-icon
              icon="ion:chevron-down"></iconify-icon></a>
          <ul class="submenu">
            <li class="submenu__item">
              <a href="" class="submenu__link">Funkos</a>
            </li>
            <li class="submenu__item">
              <a href="" class="submenu__link">Remeras</a>
            </li>
            <li class="submenu__item">
              <a href="" class="submenu__link">Llaveros</a>
            </li>
          </ul>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/contact.html">Contacto</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/admin/login.html">Login</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__cart" href="/pages/cart.html">
            <img src="/imgs/icons/cart-icon.svg" alt="Icono del carrito de compras" />
          </a>
        </li>
      </ul>
    </nav>
  </header><!-- Fin Header-->
  <main id="admin" class="container">
    <section class="admin__search">
      <iconify-icon class="admin__icon" icon="charm:search"></iconify-icon>
      <input class="admin__search-bar" type="text" name="search" id="search" placeholder="código, nombre o categoria">
    </section>
    <section class="admin__list">
      <div class="admin__header">
        <h2>Listado de productos</h2>
        <span>Agregar<a href="/admin/create"><iconify-icon icon="bxs:plus-square"
              style="color: #f33;"></iconify-icon></a></span>
      </div>
      <div class="admin-table">
        <header class="admin-table__header">
          <h3>ID</h3>
          <h3>Código</h3>
          <h3>Nombre del Producto</h3>
          <h3>Categoría</h3>
        </header>
        <article class="admin-table__row">
          <p>1</p>
          <p>STW001001</p>
          <p>Baby Yoda Blueball</p>
          <p>Star Wars</p>
          <a href="/admin/edit/<%= item.product_id %>"><iconify-icon icon="mdi:pencil"
              style="color: #1d84b5;"></iconify-icon></a>
          <form action="/admin/delete/<%= item.product_id %>?_method=DELETE" method="POST">
            <button class="admin-table__btn-delete" type="submit">
              <iconify-icon icon="heroicons-solid:trash" style="color: #f33;"></iconify-icon>
            </button>
          </form>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer"><!--Footer-->
    <nav class="navbar container">
      <ul class="navbar__item">
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/shop/shop.html">Shop</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/admin/register.html">Registrase</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/admin/login.html">Ingresar</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/contact.html">Contacto</a>
        </li>
      </ul>
      <picture>
        <img src="/imgs/branding/isotype.svg" alt="Isotipo de la marca FunkoShop" />
      </picture>
    </nav>
    <p class="footer__copy">Todos los derechos reservados 2023 - FunkoShop</p>
  </footer><!--Fin Footer-->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="/js/glide.js"></script>
</body>

</html>
