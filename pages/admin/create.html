<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargar producto :: Funkoshop Administrador</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="grid-fixed">
  <header><!-- Inicio Header-->
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="/index.html">
          <img src="/imgs/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca FunkpShop" />
        </a>
      </picture>
      <ul class="navbar__menu">
        <li class="navbar__item with-submenu">
          <a class="navbar__link with-icon" href="/pages/shop/shop.html">Shop <iconify-icon
              icon="ion:chevron-down"></iconify-icon></a>
          <ul class="submenu">
            <li class="submenu__item">
              <a href="" class="submenu__link">Funkos</a>
            </li>
            <li class="submenu__item">
              <a href="" class="submenu__link">Remeras</a>
            </li>
            <li class="submenu__item">
              <a href="" class="submenu__link">Llaveros</a>
            </li>
          </ul>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/contact.html">Contacto</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/admin/login.html">Login</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__cart" href="/pages/cart.html">
            <img src="/imgs/icons/cart-icon.svg" alt="Icono del carrito de compras" />
          </a>
        </li>
      </ul>
    </nav>
  </header><!-- Fin Header-->
  <main id="create" class="container">
    <h2 class="create__title">Crear nuevo item</h2>
    <form class="create__form" action="/admin/create" method="POST" enctype="application/x-www-form-urlencoded">
      <div class="form__flex">
        <div class="form__box--flex">
          <label class="form__label" for="collection">Categoría:</label>
          <select class="form__select" name="collection" id="collection" required>
            <option value="" disabled selected hidden>Seleccionar</option>
            <option value="Figuras Coleccionables">Figuras Coleccionables</option>
            <option value="Llaveros">Llaveros</option>
            <option value="Remeras">Remeras</option>
          </select>
        </div>
        <div class="form__box--flex">
          <label class="form__label" for="collection">Licencia:</label>
          <select class="form__select" name="collection" id="collection" required>
            <option value="" disabled selected hidden>Seleccionar</option>
            <option value="starwars">Star Wars</option>
            <option value="pokemon">Pokemon</option>
            <option value="harrypotter">Harry Potter</option>
          </select>
        </div>
      </div>
      <div class="form__box--flex">
        <label class="form__label" for="name">Nombre del producto:</label>
        <input class="form__input" type="text" name="name" id="name" placeholder="Modelo y descripción caja"
          required>
      </div>
      <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Descripción del producto"
          required></textarea>
      </div>
      <div class="form__flex">
        <div class="form__box--flex">
          <label class="form__label" for="sku">SKU:</label>
          <input class="form__input" type="text" name="sku" id="sku" placeholder="CodigoReferencia" required>
        </div>
        <div class="form__box--flex">
          <label class="form__label" for="price">Precio:</label>
          <div class="form__input--wrapper"><span>$</span><input class="form__input" type="text" name="price" id="price"
              data-type="currency" placeholder="0.000,00"></div>
        </div>
        <div class="form__box--flex">
          <label class="form__label" for="stock">Stock:</label>
          <div class="form__input--wrapper"><input class="form__input" type="text" name="stock" id="stock"
              placeholder="0" required><span>unidades</span></div>
        </div>
      </div>
      <div class="form__flex">
        <div class="form__box--flex">
          <label class="form__label" for="discount">Descuento:</label>
          <div class="form__input--wrapper"><input class="form__input" type="text" name="discount" id="discount"
              placeholder="0" required><span>%</span></div>
        </div>
        <div class="form__box--flex">
          <label class="form__label" for="dues">Cuotas:</label>
          <select class="form__select" name="dues" id="dues">
            <option value="0">Sin cuotas</option>
            <option value="3">3 cuotas s/ interés</option>
            <option value="6">6 cuotas s/ interés</option>
            <option value="9">9 cuotas s/ interés</option>
            <option value="12">12 cuotas s/ interés</option>
            <option value="18">18 cuotas s/ interés</option>
            <option value="24">24 cuotas s/ interés</option>
          </select>
        </div>
      </div>
      <div class="form__box--flex">
        <label class="form__label" for="images">Imagenes:</label>
        <input type="file" name="images" id="img" multiple>
      </div>
      <div class="form__flex">
        <input class="form__btn btn btn--primary btn--large" type="submit" value="Agregar Producto">
        <input class="form__btn btn btn--primary btn--large" type="reset" value="Limpiar">
      </div>
    </form>
  </main>
  <footer class="footer"><!--Footer-->
    <nav class="navbar container">
      <ul class="navbar__item">
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/shop/shop.html">Shop</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/admin/register.html">Registrase</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/admin/login.html">Ingresar</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/contact.html">Contacto</a>
        </li>
      </ul>
      <picture>
        <img src="/imgs/branding/isotype.svg" alt="Isotipo de la marca FunkoShop" />
      </picture>
    </nav>
    <p class="footer__copy">Todos los derechos reservados 2023 - FunkoShop</p>
  </footer><!--Fin Footer-->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="/js/glide.js"></script>
</body>

</html>
